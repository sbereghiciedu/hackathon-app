<!DOCTYPE html>
<html>
<head>
    <title>Map with Control Panel</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .sidebar {
            width: 300px;
            padding: 20px;
            background-color: #f5f5f5;
            border-right: 1px solid #ccc;
            box-sizing: border-box;
        }

        .map {
            flex-grow: 1;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <h2>Controls</h2>
        <p>This space is reserved for future controls.</p>
        <!-- Add your input fields, buttons, filters, etc. here -->
    </div>

    <div class="map">
        <div id="map"></div>
    </div>
</div>

<script>
    function initMap() {
        const centerCoords = { lat: 40.7128, lng: -74.0060 }; // New York

        const map = new google.maps.Map(document.getElementById("map"), {
            center: centerCoords,
            zoom: 12,
        });

        new google.maps.Marker({
            position: centerCoords,
            map,
            title: "Hello NYC!",
        });
    }
</script>

<!-- Replace YOUR_API_KEY with your actual Google Maps API key -->
<script
        async
        defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXhLuDiGTx6Bu9-1hi8MpuDt2I_IHdmLk&callback=initMap"
></script>

</body>
</html>
